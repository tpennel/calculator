<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    Calculator
  </div>
  <div class="calculator">
    <div class="display">DISPLAY</div>
    <div class="non-display">
      <button type="button" class="otherBtn clear">AC</button>
      <button type="button" class="otherBtn posNeg">+/-</button>
      <button type="button" class="otherBtn percentage">%</button>
      <button type="button" class="operator divide">/</button>
      <button type="button" class="btn7">7</button>
      <button type="button" class="btn8">8</button>
      <button type="button" class="btn9">9</button>
      <button type="button" class="operator multiply">*</button>
      <button type="button" class="btn4">4</button>
      <button type="button" class="btn5">5</button>
      <button type="button" class="btn6">6</button>
      <button type="button" class="operator subtract">-</button>
      <button type="button" class="btn1">1</button>
      <button type="button" class="btn2">2</button>
      <button type="button" class="btn3">3</button>
      <button type="button" class="operator add">+</button>
      <button type="button" class="btn0">0</button>
      <button type="button" class="decimal">.</button>
      <button type="button" class="operator equals">=</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
